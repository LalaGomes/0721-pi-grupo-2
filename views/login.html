<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>Login</title>
</head>

<body>
  <main>
    <div class="container">

      <header>
        <img src="./img/Logotipo de Espaço de Beleza Cosméticos Delicado (8) 1.png" alt="">
      </header>

      <article>
        <p id="titulo"> Login </p>
        <form>
          <div id="info">
            <div class="classe">
              <label for="email" > Email:</label>
              <input type="email" placeholder="E-mail">
            </div>
            <div class="classe">
              <label for="password" >Senha:</label>
              <input type="password" placeholder="Senha">
            </div>
          </div>
          <div class="esqueci_cadastrar">
            <p>
              <a href="#">Esqueci a Senha</a>
            </p>
            <p>
              <a href="#">Cadastrar</a>
            </p>
          </div>

          <input id="entrar" type="submit" value="Entrar">
        </form>
      </article>
    </div> 
  </main>
</body>

</html>
